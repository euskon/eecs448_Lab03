<html>
  <head>
    <title> Background and Border Changer by Zach </title>
    <link href="ex4Style.css"
          rel="stylesheet"
          type="text/css"/>
    <script type="text/javascript"
            src="ex4.js">
    </script>
  </head>

  <body>
    <div>
      <h3>Enter RGB values for:</h3><br>
      <h5>Border Color:</h5><br>
      Red: <input type="number" value="" id="rBorder"><br>
      Green: <input type="number" value="" id="gBorder"><br>
      Blue: <input type="number" value="" id="bBorder"><br><br>
      Border Width: <input type="number" value="" id="widthBorder"><br>
      <button onclick="borderEdit()"> Edit Border </button><br>
      <h5>Background Color:</h5><br>
      Red: <input type="number" value="" id="rBackground"><br>
      Green: <input type="number" value="" id="gBackground"><br>
      Blue: <input type="number" value="" id="bBackground"><br><br>
      <button onclick="backgroundEdit()"> Edit Background </button><br>
    </div>
  </body>
</html>
